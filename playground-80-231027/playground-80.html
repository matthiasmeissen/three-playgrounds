<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playground 80</title>
        <link rel="stylesheet" href="style.css">
        <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@v0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.157.0/examples/jsm/"
              }
            }
          </script>
    </head>
    <body>
        <a class="menu" href="../index.html">Menu</a>

        <div class="controls">
          <div class="inner">

          <div class="inputs">
            <div>Choose color</div>
              <div class="input-options">
                  <div class="value-select selected" data-pattern="gradient">1</div>
                  <div class="value-select" data-pattern="height">2</div>
                  <div class="value-select" data-pattern="checker">3</div>
                  <div class="value-select" data-pattern="radial">4</div>
                  <div class="value-select" data-pattern="waves">5</div>
              </div>
          </div>

            <div class="inputs">
              <div>Choose Size</div>
              <div class="input-options">
                <div class="value-select selected">8</div>
                <div class="value-select">12</div>
                <div class="value-select">14</div>
                <div class="value-select">16</div>
              </div>
            </div>

          </div>
        </div>

        <canvas class="webgl"></canvas>

        <script type="module" src="script.js"></script>
    </body>
</html>
